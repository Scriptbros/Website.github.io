<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Chat</title>
    <link rel="stylesheet" href="styles.css"> <!-- Create a CSS file for styling -->
</head>
<body>
    <div id="chat">
        <div id="groups">
            <h2>Groups</h2>
            <ul>
                <li><a href="#" onclick="switchGroup('Group A')">Group A</a></li>
                <li><a href="#" onclick="switchGroup('Group B')">Group B</a></li>
            </ul>
        </div>
        <div id="messages">
            <h2>Chat</h2>
            <div id="message-list"></div>
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="clearMessages()">Clear</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Create a JavaScript file for functionality -->
</body>
    </html>
